<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Equipos</h2>
    <a routerLink="/equipos/crear" class="btn btn-primary btn-rounded">
      + Crear Equipo
    </a>
  </div>

  <div class="custom-card p-4">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Ciudad</th>
          <th>Fundaci√≥n</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let equipo of equipos">
          <td>{{ equipo.nombre }}</td>
          <td>{{ equipo.ciudad }}</td>
          <td>{{ equipo.anioFundacion }}</td>

          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-secondary btn-rounded"
                      [routerLink]="['/equipos/editar', equipo.id]">
                Editar
              </button>

              <button class="btn btn-sm btn-outline-danger btn-rounded"
                      (click)="eliminarEquipo(equipo.id)">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
