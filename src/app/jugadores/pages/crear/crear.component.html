<div class="container py-4">
  <h2 class="mb-4">Crear Jugador</h2>
  
  <form [formGroup]="jugadorForm" (ngSubmit)="onSubmit()" class="custom-card p-4">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre">
    </div>

    <div class="mb-3">
      <label class="form-label">Posici√≥n</label>
      <input type="text" class="form-control" formControlName="posicion">
    </div>

    <div class="mb-3">
      <label class="form-label">Edad</label>
      <input type="number" class="form-control" formControlName="edad">
    </div>

    <div class="mb-3">
      <label class="form-label">ID Equipo (opcional)</label>
      <input type="number" class="form-control" formControlName="id_equipo">
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary" [disabled]="!jugadorForm.valid">
        Crear Jugador
      </button>
      <button type="button" class="btn btn-secondary" routerLink="/jugadores">
        Cancelar
      </button>
    </div>
  </form>
</div>
