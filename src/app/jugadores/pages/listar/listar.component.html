<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Jugadores</h2>
    <a routerLink="/jugadores/crear" class="btn btn-primary btn-rounded">
      + Crear Jugador
    </a>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
    <p class="mt-2">Cargando jugadores...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Success State -->
  <div *ngIf="!loading && !error" class="custom-card p-4">
    <table class="table table-hover align-middle">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Posici√≥n</th> 
          <th>Edad</th>
          <th>ID Equipo</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let jugador of jugadores">
          <td>{{ jugador.nombre }}</td>
          <td>{{ jugador.posicion }}</td> 
          <td>{{ jugador.edad }}</td>
          <td>{{ jugador.id_equipo || 'Sin equipo' }}</td>

          <td>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-secondary btn-rounded"
                      [routerLink]="['/jugadores/editar', jugador.id]">
                Editar
              </button>

              <button class="btn btn-sm btn-outline-danger btn-rounded"
                      (click)="eliminarJugador(jugador.id)">
                Eliminar
              </button>
            </div>
          </td>
        </tr>

        <!-- Empty State -->
        <tr *ngIf="jugadores.length === 0">
          <td colspan="5" class="text-center py-4">
            <p class="text-muted">No hay jugadores registrados</p>
            <a routerLink="/jugadores/crear" class="btn btn-primary btn-sm">
              Crear primer jugador
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
