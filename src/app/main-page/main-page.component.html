<div class="main-container">
  <!-- Hero Section -->
  <section class="hero-section text-center text-white">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <h1 class="display-4 fw-bold mb-4">
            <i class="bi bi-trophy-fill me-3"></i>LigaFutbol Manizales
          </h1>
          <p class="lead mb-5">Sistema profesional de gesti√≥n futbol√≠stica</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Modules Section -->
  <section class="modules-section py-5">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="section-title">Panel de Control</h2>
        <p class="section-subtitle">Selecciona un m√≥dulo para continuar</p>
      </div>

      <div class="row g-4">
        <div *ngFor="let module of modules" class="col-lg-4 col-md-6">
          <div class="module-card card h-100 border-0 shadow-lg">
            <div class="card-body text-center p-4">
              <div class="module-icon mb-3">
                <i class="bi {{module.icon}} text-{{module.color}}"></i>
              </div>
              <h4 class="card-title fw-bold mb-3">{{module.title}}</h4>
              <p class="card-text text-muted mb-4">{{module.description}}</p>
              
              <div class="module-actions">
                <div *ngFor="let action of module.actions" class="d-grid gap-2">
                  <a [routerLink]="action.route" 
                     class="btn btn-outline-{{module.color}} btn-sm">
                    <i class="bi {{action.icon}} me-2"></i>{{action.label}}
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Stats Section -->
  <section class="stats-section py-4 bg-light">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-4">
          <div class="stat-item">
            <h3 class="text-primary fw-bold">12</h3>
            <p class="text-muted mb-0">Equipos Registrados</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-item">
            <h3 class="text-success fw-bold">280</h3>
            <p class="text-muted mb-0">Jugadores Activos</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-item">
            <h3 class="text-warning fw-bold">45</h3>
            <p class="text-muted mb-0">Partidos Programados</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
